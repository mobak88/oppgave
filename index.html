<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Prosjekt</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="helper">
          <object data="img\lightning.svg" width="42" height="42"></object>

          <h1 class="header-left">Login</h1>
          <p class="h2-left">See your growth and get consulting support!</p>
          <button class="google label-top">Sign in with Google</button>
          <p class="light"><span>or sign in with Email</span></p>
          <form action="" class="login">
            <label for="email" class="label-top">Email*</label>
            <input
              class="form-input"
              type="text"
              id="email"
              placeholder="mail@website.com"
            />
            <label for="password" class="label-top">Password*</label>
            <input
              class="form-input"
              type="text"
              id="password"
              placeholder="Min. 8 character"
            />
            <div class="radio-helper">
              <input
                type="radio"
                id="remember"
                name="fav_language"
                value="Remember"
                class="square-radio"
              />
            </div>
            <label for="remember">Remember me</label>
            <a href="url">Forgot password?</a>
            <button>Login</button>
          </form>
          <p>Not registered yet? <a href="url">Create an Account</a></p>
        </div>
      </div>
      <div class="right">
        <div class="helper"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
