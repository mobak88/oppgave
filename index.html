<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Prosjekt</title>
  </head>
  <body>
    <div class="container">
      <div class="left" id="left-mobile">
        <div class="helper left-max">
          <object data="img\lightning.svg" width="50" height="50"></object>

          <h1 class="header-left">Login</h1>
          <p class="h2-left">See your growth and get consulting support!</p>
          <button class="google">
            <object
              data="img\search.svg"
              width="23"
              height="23"
              class="google-img"
            ></object
            >Sign in with Google
          </button>
          <p class="light"><span>or sign in with Email</span></p>
          <form action="" class="">
            <label for="email" class="label-top bold">Email*</label>
            <input
              class="form-input"
              type="text"
              id="email"
              placeholder="mail@website.com"
            />
            <label for="password" class="label-top bold">Password*</label>
            <input
              class="form-input"
              type="text"
              id="password"
              placeholder="Min. 8 character"
            />
            <div class="inline">
              <div class="radio-helper">
                <label for="remember" class="remember bold">
                  <input
                    type="checkbox"
                    id="remember"
                    checked="checked"
                    class="square-radio"
                  />
                  <span class="bold">Remember me</span>
                </label>
              </div>
            </div>
            <div class="inline forgot-helper">
              <a href="url" class="forgot">Forgot password?</a>
            </div>
            <div class="login-helper">
              <button class="login bold">Login</button>
            </div>
          </form>
          <p class="bold">
            Not registered yet? <a href="url">Create an Account</a>
          </p>
        </div>
      </div>
      <div class="right" id="right-mobile">
        <div class="helper right-max">
          <div class="cards">
            <div class="card1">
              <h2 class="card-heading">Rewards</h2>
              <div class="avatar-container">
                <object
                  data="img\user.svg"
                  width="150"
                  height="150"
                  class="avatar-img"
                ></object>
              </div>
              <p class="paragraf-cards">Points</p>
              <h2 class="card-points">172,832</h2>
            </div>
            <div class="card2">
              <h2 class="card-heading numbers">$ 162,751</h2>
              <div>
                <object
                  data="img\undraw_visual_data_re_mxxo.svg"
                  width="170"
                  height="170"
                  class="avatar-img"
                ></object>
              </div>
            </div>
          </div>
          <div class="content-right">
            <h1 class="header-right">
              Turn your ideas <br />
              into reality
            </h1>
            <p class="paragraf-right">
              Consistent quality and experience across<br />
              all platforms and devices
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
